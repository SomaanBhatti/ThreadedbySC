<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .maintenance-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        .gear-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: spin 3s linear infinite;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 4px;
            margin: 2rem 0;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            border-radius: 25px;
            width: 65%;
            animation: progressGlow 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes progressGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }

        .contact-info {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .contact-info a {
            color: #ffd700;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-info a:hover {
            color: #ffed4e;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .eta {
            font-size: 0.9rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: inline-block;
            animation: fadeInUp 1s ease-out 1s both;
        }

        @media (max-width: 768px) {
            .maintenance-container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .gear-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="maintenance-container">
        <div class="gear-icon">⚙️</div>
        <h1>UNDER MAINTENANCE</h1>
        <div class="subtitle">We're making things better</div>
        
        <div class="message">
            Our website is currently undergoing scheduled maintenance to improve your experience. 
            We'll be back online shortly with exciting updates and improvements.
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="eta">Expected completion: Soon</div>

        <div class="contact-info">
            Need immediate assistance? Contact us at <a href="mailto:threadedbysc@outlook.com">threadedbysc@outlook.com</a>
        </div>
    </div>
</body>
</html>
